{% extends 'base_layout.html' %}

{% block content %}
  <h1>Bloggers</h1>
  <table class="table">
    <thead>
      <th>Username</th>
      <th>Posts count</th>
    </thead>
    {% for blogger in bloggers %}
      <tr>
        <td> <a href="{{ blogger.get_absolute_url }}">{{ blogger.user.username }}</a> </td>
        <td>{{ blogger.blogs.all|length }}</td>  
      </tr>
    {% endfor %}
  </table>
{% endblock %}
