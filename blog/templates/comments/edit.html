{% extends "base_layout.html" %}

{% block content %}
<div class="edit-comment">
  <h1>Comment</h1>
  <p>Post your comment for: <a href="{% url 'blog-detail' blog_id %}">{{blog.title}}</a></p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_table }}
    <button type="submit">Save comment</button>
  </form>
</div>
{% endblock %}
