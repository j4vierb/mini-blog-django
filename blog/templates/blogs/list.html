{% extends "base_layout.html" %}

{% block content %}
  <h1>Blogs recientes</h1>
  <ul>
    {% if not blogs %}
      <h2>There's no blogs to show.</h2>
    {% else %}
      {% for blog in blogs %}
        <div class="post">
          <h3> <a href="{{ blog.get_absolute_url }}">{{blog.title}}</a> </h3>
          <h3> <a href="{{ blog.blogger.get_absolute_url }}">{{blog.blogger}}</a> </h3> 
          <p>{{blog.date_posted}}</p>
        </div>
      {% endfor %}
    {% endif %}
  </ul>
{% endblock %}
