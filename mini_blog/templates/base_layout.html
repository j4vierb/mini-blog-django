<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini blog</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
  <header>
    <h1>MiniBlog</h1>
  </header>
  <main>
    <nav>
      <h3> <a href="{% url 'blog' %}">Home</a> </h3>
      <h3> <a href="{% url 'blogs' %}">Blogs</a> </h3>
    </nav>
    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer>
    {% block footer %} {% endblock %}
  </footer>
</body>
</html>
